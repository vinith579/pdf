<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open PDF</title>
  <link rel="stylesheet" href="../css/output.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js" 
  integrity="sha512-UqYzmySEh6DXh20njgxWoxDvuA4qqM8FmKWTkRvkYsg7LjzjscbMHj06zbt3oC6kP2Oa7Qow6v/lGLeMywbvQg==" 
  crossorigin="anonymous"
  referrerpolicy="no-referrer"></script>
  

</head>
<body>
  <main>
    <h3>Open a pdf file</h3>
    <canvas class="pdf-viewer hidden"></canvas>
  </main>
  <footer>
    <ui>
      <li>
        <button id="openpdf">
          <span>Open</span>
          <i class="fas fa-open-folder"></i>
        </button>
        <input type="file" id="inputfile" hidden>
      </li>

      <li>
        <button id="openpdf">
          <i class=""></i>
        </button>
        <span id="current_page">0 of 0</span>
        <button id="next">
          <i class=""></i>
        </button>
      </li>

      <li>
        <span id="zoomvalue">150%</span>
        <input 
              type="range"
              id="zoom"
              name="cowbell"
              min="100"
              max="300"
              value="150"
              step="50"
              disabled  
              />
      </li>
    </ui>
  </footer>
  <script src="../js/pdfopen.js"></script>
  <script></script>
</body>
</html>
